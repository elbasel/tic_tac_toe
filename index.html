<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>

</head>

<body>

    <div id="score">
        <p id="x-score">X : 0</p>
        <p id="o-score">O : 0</p>
    </div>

    <div id="winner-msg-container">
    </div>

    <div id="grid">

        <div class="row" id="first-row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="last cell"></div>
        </div>

        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="last cell"></div>
        </div>

        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="last cell"></div>
        </div>

    </div>

    <div id="ai">
        <button>Play Against The Computer</button>
    </div>

</body>

</html>
